{% extends 'base.html' %} 
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login-create.css') }}">

<div class="container">
    <h1>Create Account</h1>

    <div class="inputs">
        <form action="/create" method="POST">
            <div class="input-group">
                <label for="new_username">Username:</label>
                <input type="text" id="new_username" name="new_username" required><br>
            </div>
            <div class="input-group">
                <label for="new_email">Email:</label>
                <input type="email" id="new_email" name="new_email" required><br>
            </div>
            <div class="input-group">
                <label for="new_password">Password:</label>
                <input type="password" id="new_password" name="new_password" required><br>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <!-- Display the success or error message if it exists -->
    {% if create_user_message %}
        <p style="color: {% if create_user_success %}green{% else %}red{% endif %};">
            {{ create_user_message }}
        </p>
    {% endif %}

    <hr>

    <p>Already have an account? <a href="/login">Go to Login</a></p>
</div>
{% endblock %}
